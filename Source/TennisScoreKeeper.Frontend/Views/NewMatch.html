<div class="row-fluid">

    <h1 class="text-center">Define new match</h1>   

    <table class="table text-center vertical-middle">
        <thead>
            <tr>
                <th>Player One</th>
                <th>Player Two</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    First to serve
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="firstToServe" 
                        ng-model="firstToServe"
                        value="0"
                        ng-change="setStartingPlayer(0)" />
                </td>
                <td>
                    <input type="radio" name="firstToServe" 
                        ng-model="firstToServe"
                        value="1"
                        ng-change="setStartingPlayer(1)" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Name" class="input-block-level" ng-model="Match.players[0].name" />
                </td>
                <td>
                    <input type="text" placeholder="Name" class="input-block-level" ng-model="Match.players[1].name" />
                </td>
            </tr>
        </tbody>
    </table>

    <table class="table vertical-middle">
        <tbody>
            <tr>
                <td>
                    Games per set
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn" 
                            ng-click="Match.gamesPerSet = 3" 
                            ng-class="{active:Match.gamesPerSet == 3}">3</button>
                        <button class="btn" 
                            ng-click="Match.gamesPerSet = 6" 
                            ng-class="{active:Match.gamesPerSet == 6}">6</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Maximum number of sets
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn"
                             ng-click="Match.setsCount = 1"
                             ng-class="{active:Match.setsCount == 1}">1</button>
                        <button class="btn"
                             ng-click="Match.setsCount = 3"
                             ng-class="{active:Match.setsCount == 3}">3</button>
                        <button class="btn"
                             ng-click="Match.setsCount = 5"
                             ng-class="{active:Match.setsCount == 5}">5</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Game tie resolution
                </td>
                <td>
                    <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            {{selectedTieMode.Label}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="tieMode in tieModes">
                                <a tabindex="-1" href="javascript:void(0)" ng-click="tieMode.Toggle()">{{tieMode.Label}}</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Deciding set tie resolution
                </td>
                <td>
                    <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            Tie Break
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="javascript:void(0)">Tie Break</a></li>
                            <li><a tabindex="-1" href="javascript:void(0)">Super Tie Break</a></li>
                            <li><a tabindex="-1" href="javascript:void(0)">Game Difference</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="row-fluid">
    <button class="btn btn-block btn-large btn-primary" ng-click="play();">Start Match</button>
</div>
