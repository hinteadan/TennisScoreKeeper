<div class="row-fluid">

    <h1 class="text-center">Define new match</h1>

    <table class="table text-center">
        <thead>
            <tr>
                <th>Player One</th>
                <th>Player Two</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">
                    First to serve
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="firstToServe" value="playerOne" checked="checked" />
                </td>
                <td>
                    <input type="radio" name="firstToServe" value="playerOne" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Name" class="input-block-level" />
                </td>
                <td>
                    <input type="text" placeholder="Name" class="input-block-level" />
                </td>
            </tr>
        </tbody>
    </table>

    <table class="table text-center">
        <tbody>
            <tr>
                <td>
                    Games per set:
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn">3</button>
                        <button class="btn active">6</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Maximum number of sets:
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn">1</button>
                        <button class="btn active">3</button>
                        <button class="btn">5</button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Game tie resolution:
                </td>
                <td>
                    <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            Advantage Win
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="javascript:void(0)">Advantage Win</a></li>
                            <li><a tabindex="-1" href="javascript:void(0)">Single Point Win</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    Deciding set tie resolution:
                </td>
                <td>
                    <div class="btn-group">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            Tie Break
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="javascript:void(0)">Tie Break</a></li>
                            <li><a tabindex="-1" href="javascript:void(0)">Super Tie Break</a></li>
                            <li><a tabindex="-1" href="javascript:void(0)">Game Difference</a></li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<div class="row-fluid">
    <button class="btn btn-block btn-large btn-primary">Start Match</button>
</div>
