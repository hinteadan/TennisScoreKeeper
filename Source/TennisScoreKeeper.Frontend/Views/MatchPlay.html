<table class="table text-center vertical-middle">
    <tbody>
        <tr>
            <td class="w45p"><h5>{{score.PlayerOne.Player.name}}</h5></td>
            <td>vs</td>
            <td class="w45p"><h5>{{score.PlayerTwo.Player.name}}</h5></td>
        </tr>
        <tr>
            <td>
                <div ng-show="score.ServingPlayer() == score.PlayerOne.Player">
                    <button class="btn" ng-click="toggleServe()">{{serveButtonLabel}}</button>
                    <div class="thick indicatorFill"></div>
                </div>
            </td>
            <td>Serving</td>
            <td>
                <div ng-show="score.ServingPlayer() == score.PlayerTwo.Player">
                    <button class="btn" ng-click="toggleServe()">{{serveButtonLabel}}</button>
                    <div class="thick indicatorFill"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <h1>{{gameScore(score.PlayerOne)}}</h1>
                <h3>{{score.PlayerOne.Games}}</h3>
            </td>
            <td>
                <h6>Sets</h6>
                <h4>{{score.PlayerOne.Sets}} - {{score.PlayerTwo.Sets}}</h4>
            </td>
            <td>
                <h1>{{gameScore(score.PlayerTwo)}}</h1>
                <h3>{{score.PlayerTwo.Games}}</h3>
            </td>
        </tr>
    </tbody>
</table>

<table class="table text-center vertical-middle">
    <tbody>
        <tr>
            <td colspan="2">
                <button class="btn btn-warning btn-block" ng-click="undoLastPoint()">Undo Last Point</button>
            </td>
        </tr>
        <tr>
            <td>
                Scores point because of
                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerOne.Player, pointTypes.WinningShot)">
                        <strong>Winning shot</strong>
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerOne.Player" 
                        point-type="pointTypes.WinningShot" />
                </div>

                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerOne.Player, pointTypes.ForcedError)">
                        <strong>Forced Error</strong> on opponent
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerOne.Player" 
                        point-type="pointTypes.ForcedError" />
                </div>

                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerOne.Player, pointTypes.UnforcedError)">
                        <strong>Unforced Error</strong> made by opponent
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerOne.Player" 
                        point-type="pointTypes.UnforcedError" />
                </div>

                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerOne.Player, pointTypes.Ace)">
                        <strong>Ace</strong>
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerOne.Player" 
                        point-type="pointTypes.Ace" />
                </div>

                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerOne.Player, pointTypes.DoubleFault)">
                        <strong>Double Fault</strong> made by opponent
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerOne.Player" 
                        point-type="pointTypes.DoubleFault" />
                </div>
            </td>
            <td>
                Scores point because of
                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerTwo.Player, pointTypes.WinningShot)">
                        <strong>Winning shot</strong>
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerTwo.Player" 
                        point-type="pointTypes.WinningShot" />
                </div>

                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerTwo.Player, pointTypes.ForcedError)">
                        <strong>Forced Error</strong> on opponent
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerTwo.Player" 
                        point-type="pointTypes.ForcedError" />
                </div>

                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerTwo.Player, pointTypes.UnforcedError)">
                        <strong>Unforced Error</strong> made by opponent
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerTwo.Player" 
                        point-type="pointTypes.UnforcedError" />
                </div>

                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerTwo.Player, pointTypes.Ace)">
                        <strong>Ace</strong>
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerTwo.Player" 
                        point-type="pointTypes.Ace" />
                </div>

                <div class="btn-group btn-block bottom-spacing-small top-spacing-small">
                    <button class="btn w90p" ng-click="scorePoint(score.PlayerTwo.Player, pointTypes.DoubleFault)">
                        <strong>Double Fault</strong> made by opponent
                    </button>
                    <button class="btn w10p dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <shot-style score-point="scorePoint" player="score.PlayerTwo.Player" 
                        point-type="pointTypes.DoubleFault" />
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-success btn-block" ng-click="saveMatch()">Save Match</button>
            </td>
        </tr>
    </tbody>
</table>
