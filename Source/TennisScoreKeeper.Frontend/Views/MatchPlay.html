<table class="table text-center vertical-middle">
    <tbody>
        <tr>
            <td class="w45p"><h5>{{scorer.players[0].name}}</h5></td>
            <td>vs</td>
            <td class="w45p"><h5>{{scorer.players[1].name}}</h5></td>
        </tr>
        <tr>
            <td><div class="thick indicatorFill" ng-show="score.ServingPlayer() == score.PlayerOne.Player"></div></td>
            <td>Serving</td>
            <td><div class="thick indicatorFill" ng-show="score.ServingPlayer() == score.PlayerTwo.Player"></div></td>
        </tr>
        <tr>
            <td>
                <h1>{{score.PlayerOne.Game.code}}</h1>
                <h3>{{score.PlayerOne.Games}}</h3>
            </td>
            <td>
                <h6>Sets</h6>
                <h4>{{score.PlayerOne.Sets}} - {{score.PlayerTwo.Sets}}</h4>
            </td>
            <td>
                <h1>{{score.PlayerTwo.Game.code}}</h1>
                <h3>{{score.PlayerTwo.Games}}</h3>
            </td>
        </tr>
    </tbody>
</table>

<table class="table text-center vertical-middle">
    <tbody>
        <tr>
            <td colspan="2">
                <button class="btn btn-warning btn-block">Undo Last Point</button>
            </td>
        </tr>
        <tr>
            <td>
                Scores point because of
                <button class="btn btn-block" ng-click="scorePoint(score.PlayerOne.Player)"><strong>Winning shot</strong></button>
                <button class="btn btn-block"><strong>Forced Error</strong> on opponent</button>
                <button class="btn btn-block"><strong>Unforced Error</strong> made by opponent</button>
                <button class="btn btn-block"><strong>Ace</strong></button>
                <button class="btn btn-block"><strong>Double Fault</strong> made by opponent</button>
            </td>
            <td>
                Scores point because of
                <button class="btn btn-block" ng-click="scorePoint(score.PlayerTwo.Player)"><strong>Winning shot</strong></button>
                <button class="btn btn-block"><strong>Forced Error</strong> on opponent</button>
                <button class="btn btn-block"><strong>Unforced Error</strong> made by opponent</button>
                <button class="btn btn-block"><strong>Ace</strong></button>
                <button class="btn btn-block"><strong>Double Fault</strong> made by opponent</button>
            </td>
        </tr>
    </tbody>
</table>
